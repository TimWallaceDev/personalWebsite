<!doctype HTML>
<html>
<head>
<title>Image URL generator</title>
</head>
<body>
	<h1>Image URL Generator</h1>
	<p>Welcome to the image Generator! Simply send a post request with "keyword" set to what you would like a picture of. The generator will respond with  a string containing the URL of an image.</p>

	<form action="/generator" method="POST">
		{% csrf_token %}
		<input type="text" placeholder="keyword" name="keyword" autocomplete="off">
		<input type="submit">
	</form>
</body>
</html>
